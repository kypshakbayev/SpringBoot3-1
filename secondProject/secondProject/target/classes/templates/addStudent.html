<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary container">
    <div class="container-fluid">
    <a class="navbar-brand" href="/home">Student List</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/addSt">Add Student</a>
                </li>
                <li class="nav-item dropdown">
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="col-3 container mt-5">
    <form method="post" th:action="@{/addSt}">
        <label class="form-label">NAME:</label>
        <input class="form-control" type="text" name="name" required>
        <br>

        <label class="form-label">SURNAME:</label>
        <input class="form-control" type="text" name="surname" rows="4" cols="50" required></input>
        <br>
        <label class="form-label">EXAM:</label>
        <input class="form-control" type="number" name="exam" required>
        <br>
        <label class="form-label">CITY:</label>
        <select class="form-control" name="city">
            <option th:each="city: ${cities}" th:value="${city.getKey()}" th:text="${city.getValue()}"></option>
        </select>
        <br>
        <button class="btn btn-success" type="submit" name="addSt">ADD STUDENT</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
