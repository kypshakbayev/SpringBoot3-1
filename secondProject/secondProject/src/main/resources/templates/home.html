<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{Layouts/header.html}"></div>
    <table class="table mt-4 container">
        <thead>
            <tr class="fw-bolder text-info-emphasis">
                <th>ID</th>
                <th>NAME</th>
                <th>SURNAME</th>
                <th>CITY</th>
                <th>EXAM</th>
                <th>MARK</th>
                <th>ACTIONS</th>
            </tr>
        </thead>
        <tr th:each="st: ${students}"
            th:class="${st.getMark() == 'F' ? 'table-danger' : ''}">
                <td th:text="${st.getId()}" ></td>
                <td th:text="${st.getName()}"></td>
                <td th:text="${st.getSurname()}"></td>
                <td th:text="${st.getCity()}"></td>
                <td th:text="${st.getExam()}"></td>
                <td th:text="${st.getMark()}"></td>
                <td>
                    <a class="btn btn-warning btn-sm" th:href="@{/editSt(id=${st.getId()})}">edit</a>
                    <a class="btn btn-danger btn-sm" th:href="@{/deleteSt(id=${st.getId()})}">delete</a>
                </td>
            </tr>
    </table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
