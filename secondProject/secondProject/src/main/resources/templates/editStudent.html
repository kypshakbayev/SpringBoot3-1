<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary container">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">Student List</a>
    </div>
</nav>

<div class="col-3 container mt-5">
    <form method="post" th:action="@{/updateSt}">
        <input type="hidden" name="id" th:value="${student.id}">

        <label class="form-label">NAME:</label>
        <input class="form-control" type="text" name="name" th:value="${student.name}" required>
        <br>

        <label class="form-label">SURNAME:</label>
        <input class="form-control" type="text" name="surname" th:value="${student.surname}" required>
        <br>
        <label class="form-label">EXAM:</label>
        <input class="form-control" type="number" name="exam" th:value="${student.exam}" required>
        <br>
        <label class="form-label">CITY:</label>
        <select class="form-control" name="city">
            <option th:each="city: ${cities}" th:value="${city.key}" th:text="${city.value}"
                    th:selected="${student.city == city.key}"></option>
        </select>
        <br>
        <button type="submit" class="btn btn-success">UPDATE STUDENT</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
